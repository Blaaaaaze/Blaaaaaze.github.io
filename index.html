<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка массива</title>
</head>
<body>
    <h4>igor</h4>
    <script>
        const url = window.location.href;
        let param = url.substring(url.indexOf("?")+1);
        
        function isPrime(num) {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) return false;
        }
        return num !== 1;
}

        param = +param;
        let cnt = 1;
        for (let i = 3; i <= param; i++) {
                if (isPrime(i)) cnt++;
        }

        const answer = cnt.toString();

            // Выводим результат в заголовок окна
            document.title = answer;


        
    </script>
</body>
</html>
